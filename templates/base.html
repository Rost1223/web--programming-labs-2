<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разуванов Ростислав. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('backgroundcolor') }};
            font-size: {{ request.cookies.get('fontsize') }}px;
        }
    </style>
    {% endif %}
</head>

<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <a href="/menu">Перейти в меню</a>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Разуванов Ростислав, ФБИ-14, 3 курс, 2023
    </footer>
</body>
</html>
